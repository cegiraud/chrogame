<!DOCTYPE html><html ng-app="chrogameApp" ng-csp=""><head>    <script src="js/jquery-2.1.0.min.js"></script>    <script src="js/angular.min.js"></script>    <script src="js/app.js"></script>    <script src="js/controler.js"></script>    <style type="text/css">        body {font-family:Verdana,Arial,Helvetica,sans-serif; color: #A6B8CB; background-color: #102841; margin:0;}        #menu {margin: 0;text-align: center}        #menu select {text-align:center;background-image:linear-gradient(gray,#102841,black,#102841,gray); background-color: #102841;color:#A6B8CB;padding: 10px; font-size: 20px}        h1 {padding: 2px 0 10px 0;}        input,select {background-color: #b3c3cb;}        table{font-size:9px; text-align : left; margin: 5px 0 20px}        body table:last-child{margin-bottom: 0;}        table tbody {display : block; margin-bottom: 8px;}        table tbody:last-child {display : block; margin-bottom: 0;}        table tbody tr th {white-space : nowrap; padding: 0 5px}        table tbody tr td, table tbody tr th {width: 30px}        table tbody tr td:last-child{width: 150px}    </style></head><body><div>    <div id="menu" ng-controller="MenuController">         <select ng-model='menu' ng-change="changeView()">            <option value="/resources">Resources temps r&eacute;el</option>            <option value="/calculator">Calcul de ressources</option>            <option value="/centralisation">Centralisation</option>            <option value="/ghost">Ghost</option>        </select>    </div>    <div ng-view></div></body></html>
