<head>
    <style type="text/css">
        body{width:425px;}
        table{font-size:9px; text-align : left; margin: 5px 0 20px}
        body table:last-child{margin-bottom: 0;}
        table tbody {display : block; margin-bottom: 8px;}
        table tbody:last-child {display : block; margin-bottom: 0;}
        table tbody tr th {white-space : nowrap; padding: 0 5px}
        table tbody tr td, table tbody tr th {width: 30px}
        table tbody tr td:last-child{width: 150px}
        input {background-color: #b3c3cb;}
        select {background-color: #b3c3cb; display: block;}
        .label{width:125px;}
        .coordG{width: 15px;}
        .coordS{width: 22px;}
        .coordP{width: 15px;}
    </style>
</head>

<table>
    <caption><h1>Centralisation</h1></caption>
    <tbody>
    <tr>
        <td class="label">
            Activer la centralisation:
        </td>
        <td>
            <input type="checkbox" ng-model="moduleActive" ng-checked="moduleActiveBoolean" ng-change="updateModuleActive()"/>
        </td>
    </tr>
    <tr>
        <td class="label">
            Destination:
        </td>
        <td>
            <input class="coordG" type="text" ng-model="galaxy" /> :
            <input class="coordS" type="text" ng-model="system"/> :
            <input class="coordP" type="text" ng-model="position"/> -
            <select ng-model="astre" ng-options="c.name for c in astres" ng-change="updateAstre()"></select>
        </td>
    </tr>
    <tr>
        <td class="label">
            Type de centralisation:
        </td>
        <td>
            <select ng-model="centralisationType" ng-options="c.name for c in centralisationTypes" ng-change="updateCentralisationType()"></select>
        </td>
    </tr>
    </tbody>
</table>
